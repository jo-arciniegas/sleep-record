<mat-toolbar>
  <div class="container">
    <div class="header">
      <h2 color="primary">Sleep Record</h2>
      <mat-slide-toggle (change)="changeTheme()" [(ngModel)]="isDarkTheme" color="primary">
        {{ isDarkTheme ? 'Dark Theme' : 'Light Theme' }}
      </mat-slide-toggle>
    </div>
    <mat-tab-group color="accent">
      <mat-tab label="Day"> <app-content></app-content> </mat-tab>
      <mat-tab label="Week"> <app-content></app-content> </mat-tab>
      <mat-tab label="Month"> <app-content></app-content> </mat-tab>
    </mat-tab-group>
  </div>
</mat-toolbar>
